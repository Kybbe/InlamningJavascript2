<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <title>Inlämning 2</title>
    <meta name="description" content="Create a to-do-list using javascript" />
    <meta name="author" content="Jacob Klarén" />
    <meta content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="mycss.css" />
  </head>
  <body>
    <div id="tasks">
      <div id="headline">
        <h2>To-do list!</h2>
        <h3>Tasks left: <span id="todoCounter">0</span> </h3>
      </div>
      <form>
        <input type="text" id="task" placeholder="Write task" />
        <button id="my-button">Add task</button>
      </form>
      <ul id="list"></ul>
    </div>

    <div id="buttons">
      <button id="clearCompleted">Clear all completed tasks</button>
      <button id="ultimateDelete">Delete all tasks</button>
    </div>

    <script defer type="text/javascript" src="javascript.js"></script>
  </body>
</html>
